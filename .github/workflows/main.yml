name: Run Crypto Bot

on:
  schedule:
    - cron: '*/10 * * * *' # Har 10 minute mein chalega
  workflow_dispatch:       # Manual run button ke liye

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Memory file save karne ki permission

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Yahan hum naye tools install kar rahe hain (AI + Voice)
      - name: Install dependencies
        run: pip install requests google-generativeai edge-tts

      - name: Run Script
        env:
          # Tijori se chaabiyan nikal kar script ko dena
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bot.py

      - name: Update Memory (last_id.txt)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_id.txt || echo "No new news to save"
          git commit -m "Update Database" || echo "No changes"
          git push || echo "No changes to push"
